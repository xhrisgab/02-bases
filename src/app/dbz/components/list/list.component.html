<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let item of characterList;
    let i = index;
    let isFrist = first;
    let isLast = last;
    let isEven = even" class="list-group-item d-flex justify-content-between align-items-center" [ngClass]="{
    'list-group-item-primary': isEven,
    'list-group-item-dark': isLast,
  }">
    <div>
      <span class="text-primary">{{i+1}}.</span>
      <span>
        {{item.name}} -
      </span>
      <strong> Power: </strong>
      <span>{{item.power}}</span>
    </div>

    <button class="btn btn-danger" (click)="onDeleteCharacter(item.id)" > <i class="bi bi-trash"></i> </button>

    <!-- <span> Es par: {{ isEven }}</span> -->
  </li>
</ul>
